<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="app-contents">
      <div class="container top-half">
        <div class="row">
          <div class="city-current-temp col-lg-6">
            <h1 class="city-name" id="city-name">Chicago</h1>
            <br />

            <img
              src="images/cloudy.png"
              alt="cloudy icon"
              width="110"
              id="today-icon"
            />

            <p>
              <span class="today-temp-high"
                ><span class="temp-number" id="current-high">36°</span
                ><span id="temp-unit">F</span></span
              >
              <span class="today-temp-low temp-number" id="current-low"
                >23°</span
              >
              <br />
            </p>
          </div>

          <div class="date-inputs col-lg-6">
            <h2 class="date-time" id="today-time">Sunday, 3:30 pm</h2>
            <form>
              <input type="text" placeholder="Type a city" class="city-input" />
              <br />
              <button type="button" class="btn convert-btn">F/C</button>
              <button type="button" class="btn search-btn" id="searchCityBtn">
                Search
              </button>
            </form>
            <div class="current-info">
              <span class="temp-description">today is chilly</span>
              <span class="wind-speed-line"
                >Wind: <span class="wind-speed">16 </span> mph</span
              >
            </div>
          </div>
        </div>
      </div>

      <div class="container days">
        <div class="row row-cols-5">
          <div class="col">Mon</div>
          <div class="col">Tue</div>
          <div class="col">Wed</div>
          <div class="col">Thur</div>
          <div class="col">Fri</div>
        </div>
      </div>

      <div class="container temp-icons">
        <div class="row row-cols-5">
          <div class="col forecast-icon">
            <img src="images/someclouds.png" alt="sun with clouds" width="50" />
          </div>
          <div class="col forecast-icon">
            <img src="images/cloudy.png" alt="cloudy icon" width="50" />
          </div>
          <div class="col forecast-icon">
            <img src="images/rainy.png" alt="rainy icon" width="50" />
          </div>
          <div class="col forecast-icon">
            <img src="images/cloudy.png" alt="cloudy icon" width="50" />
          </div>
          <div class="col forecast-icon">
            <img src="images/someclouds.png" alt="sun with clouds" width="50" />
          </div>
        </div>
      </div>

      <div class="container high-temp">
        <div class="row row-cols-5">
          <div class="col temp-number">33°</div>
          <div class="col temp-number">42°</div>
          <div class="col temp-number">65°</div>
          <div class="col temp-number">44°</div>
          <div class="col temp-number">42°</div>
        </div>
      </div>

      <div class="container low-temp">
        <div class="row row-cols-5">
          <div class="col temp-number">28°</div>
          <div class="col temp-number">38°</div>
          <div class="col temp-number">41°</div>
          <div class="col temp-number">32°</div>
          <div class="col temp-number">33°</div>
        </div>
      </div>

      <br />

      <div class="open-code">
        <a href="https://github.com/mayramsna/weather-app-github"
          >Open-source code</a
        >
        by Mayra Mesina
      </div>
    </div>
  </body>
  <script src="javascript.js"></script>
</html>
